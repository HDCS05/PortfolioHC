<!DOCTYPE html>
<html>

	<head>
		<title>Portfolio Hilton Cabrera</title>

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Compiled and minified CSS Materialize -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

		<!-- special google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Acme|Pacifico|Lobster|Permanent+Marker|Kaushan+Script|Material+Icons" rel="stylesheet">

		<!-- Custom files -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>

		<div class="container-fluid">
			
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<h1>Hilton Dirk Cabrera Sinay</h1>
					<h2>Portfolio</h2>
					<br/>
					<div class="row">

						<div id="mycarousel" class="carousel slide carousel-fullscreen" data-ride="carousel">
						  <!-- Indicators -->
						  <ol class="carousel-indicators">
						    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
						    <li data-target="#mycarousel" data-slide-to="1"></li>
						    <li data-target="#mycarousel" data-slide-to="2"></li>
						    <li data-target="#mycarousel" data-slide-to="3"></li>
						  </ol>

						  <!-- Wrapper for slides -->
						  <div class="carousel-inner" role="listbox">
						    <div class="item active">
						      <img src="assets/images/education.jpg" alt="Education">
						      <div class="carousel-caption">
						        <h3>Caption 1</h3>
						        <p>Text 1</p>
						      </div>
						    </div>
						    <div class="item">
						      <img src="assets/images/skills.jpg" alt="Skills">
						      <div class="carousel-caption">
						        <h3>Caption 2</h3>
						        <p>Text 2</p>
						      </div>
						    </div>
						    <div class="item">
						      <img src="assets/images/work.jpg" alt="Experience">
						      <div class="carousel-caption">
						        <h3>Caption 3</h3>
						        <p>Text 3</p>
						      </div>
						    </div>
						    <div class="item">
						      <img src="assets/images/skills2.jpg" alt="Projects">
						      <div class="carousel-caption">
						        <h3>Caption 4</h3>
						        <p>Text 4</p>
						      </div>
						    </div>
						  </div>

						  <!-- Controls -->
						  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
						    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
						    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
						
					</div>
					<br/>
					<div class="row">
						<div class="container-fluid letterpmarker">
							Copyright &copy; 2017 Hilton DCS
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Call the Javascript code -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Call the Javascript code Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Compiled and minified JavaScript Materialize -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->

		<!-- Personal JavaScript -->
		<script type="text/javascript" src="assets/javascript/personal.js"></script>

	</body>

</html>
